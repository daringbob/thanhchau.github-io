    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./cart.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="contailner-left-tittle">
                <h1>Giỏ Hàng</h1>
                <h1>2 Sản Phẩm</h1>
            </div>
            <div class="container-border">
            </div>
            <div class="container-cart-product">
                <div class="container-product-tittle">
                    <div class="product-tittle-details">
                        <span>chi tiết </span>
                    </div>
                    <div class="produt-tittle-total">
                        <span>số lượng</span>
                        <span>giá</span>
                        <span>tổng</span>
                    </div>
                </div>
                <div class="container-product-details">
                    <div class="product-details-items">
                        <div class="product-details-left">
                            <div class="product-details-img">
                                <img src="./img/ip-12-pro-black.png" alt="">
                            </div>
                                <h4>Iphone 12 Pro</h4>
                        </div>
                        <div class="product-details-right">
                            <div class="product-details-quantity">
                                <button>-</button>
                                <input type="text" placeholder="1">
                                <button>+</button>
                            </div>
                            <div class="product-details-price">
                                19.999.000đ
                            </div>
                            <div class="product-details-total-price">
                                19.999.000đ
                            </div>
                            <button class="remove-product"><i class='bx bx-x'></i></button>
                        </div>
                    </div>
                    <div class="product-details-items">
                        <div class="product-details-left">
                            <div class="product-details-img">
                                <img src="./img/ip-12-pro-blue.jpg" alt="">
                            </div>
                                <h4>Iphone 12 Pro</h4>
                        </div>
                        <div class="product-details-right">
                            <div class="product-details-quantity">
                                <button>-</button>
                                <input type="text" placeholder="1">
                                <button>+</button>
                            </div>
                            <div class="product-details-price">
                                29.999.000đ
                            </div>
                            <div class="product-details-total-price">
                                29.999.000đ
                            </div>
                            <button class="remove-product"><i class='bx bx-x'></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <a href="./index.html">
                <i class='bx bx-left-arrow-alt' ></i>
                <span>
                Tiếp tục mua sắm
                </span>
            </a>
        </div>
        <div class="container-right">
            <div class="container-right-tittle">
                Tổng Đơn Hàng 
            </div>
            <div class="container-border"></div>
            <div class="container-details">
                <div class="container-details-description">
                    <div class="container-description-quantity">
                        <span>Tổng số lượng</span>
                        <span>3</span>
                    </div>
                    <div class="container-description-total">
                        20.000.000đ
                    </div>
                </div>
                <div class="container-details-sale">
                    <h4>mã giảm giá</h4>
                    <input type="text" placeholder="Nhập mã khuyến mãi của bạn">
                    <button>áp dụng</button>
                </div>
            </div>
            <div class="container-border"></div>
            <div class="container-right-total">
                <div class="container-total-description">
                    <span>tổng tiền</span>
                    <span>20.000.000đ</span>
                </div>
                <button>đặt hàng</button>
            </div>
        </div>
    </div>

    <script src="./cart.js"></script>
</body>

</html>
